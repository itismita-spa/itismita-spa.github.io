<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Itismita Spa | Best Spa & Massage Therapy in Bangalore</title>
  <meta name="description" content="Relax, rejuvenate and heal with expert spa & massage therapies at Itismita Spa, Bangalore. Head-to-toe pain relief, Swedish, Aroma, Deep Tissue, Reflexology, Body Scrub and more. Book on WhatsApp." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://itismita-spa.github.io/" />

  <style>
    :root {
      --brand: #7c3aed;
      --brand-dark: #5b21b6;
      --accent: #10b981;
      --bg: #fafafa;
      --text: #333;
      --footer-bg: linear-gradient(135deg, #7c3aed, #5b21b6);
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif; background: var(--bg); color: var(--text); line-height:1.6; }
    header { background: var(--brand); color:#fff; padding: 28px 16px; text-align:center; }
    header h1 { margin:0; font-size: 2.4rem; font-weight: 700; letter-spacing: 1px; }
    header h4 { margin:6px 0; font-style: italic; opacity:0.9; }
    header p { margin: 8px 0 0; font-size: 1.1rem; font-weight:500; letter-spacing: 1px; }

    .services { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:20px; padding: 28px; }
    .service-card { background:#fff; border-radius: 14px; box-shadow: 0 6px 16px rgba(0,0,0,0.08); overflow:hidden; display:flex; flex-direction:column; transition: transform .2s ease; }
    .service-card:hover { transform: translateY(-4px); }
    .service-card img { width:100%; height: 190px; object-fit: cover; background:#eee; }
    .service-info { padding: 14px; display:flex; flex-direction:column; gap:8px; flex:1; }
    .service-info h3 { margin:0; color: var(--brand-dark); font-size: 1.15rem; font-weight:600; }
    .service-info p { margin:0; font-size: 0.95rem; }
    .price { color: var(--accent); font-weight: 700; margin-top: 4px; font-size: 1.05rem; }
    .book-btn { margin-top: auto; background: var(--brand); color:#fff; border:none; padding: 10px 12px; border-radius: 10px; cursor:pointer; font-size: 1rem; width:100%; transition: background .2s ease; }
    .book-btn:hover { background: var(--brand-dark); }

    /* Modal */
    .modal { display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items:center; justify-content:center; padding: 16px; }
    .modal-content { background:#fff; width: 100%; max-width: 420px; border-radius: 14px; padding: 20px; position: relative; }
    .close { position:absolute; right:12px; top:10px; font-size: 1.5rem; color:#666; cursor:pointer; }
    .modal-content h2 { margin: 0 0 6px; color: var(--brand-dark); font-size: 1.3rem; font-weight:600; }
    .meta { margin:0 0 12px; color:#555; font-style: italic; font-size: 0.95rem; }
    label { display:block; font-weight: 600; margin: 10px 0 6px; }
    input, select { width:100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; }
    .confirm { margin-top: 14px; width:100%; background: var(--brand); color:#fff; border:none; border-radius: 10px; padding: 12px; font-size: 1rem; cursor:pointer; transition: background .2s ease; }
    .confirm:hover { background: var(--brand-dark); }

    /* Footer */
    footer { background: var(--footer-bg); color:#fff; text-align:center; padding: 30px 16px; margin-top:40px; }
    footer h2 { margin:0 0 12px; font-size: 1.6rem; font-weight: 600; letter-spacing:1px; }
    footer p { margin:6px 0; font-size: 1rem; opacity:0.9; }
    footer a { color: #fff; font-weight:600; text-decoration:none; border-bottom:1px dotted #fff; transition: opacity .2s ease; }
    footer a:hover { opacity:0.7; }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .service-info p { font-size: 0.9rem; }
      footer h2 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Itismita Spa</h1>
    <h4>(Best Spa & Massage Therapy in Bangalore)</h4>
    <p>‚ú® Relax ‚Ä¢ Rejuvenate ‚Ä¢ Refresh ‚ú®</p>
  </header>

  <section class="services" id="services"></section>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <span class="close" onclick="closeBooking()" aria-label="Close">&times;</span>
      <h2 id="modalTitle">Book Your Therapy</h2>
      <p class="meta" id="modalMeta"></p>

      <form id="bookingForm">
        <label for="custName">Your Name</label>
        <input type="text" id="custName" placeholder="Enter your name" required />

        <label for="custPhone">Contact Number</label>
        <input type="tel" id="custPhone" placeholder="e.g. 9xxxxxxxxx" required />

        <input type="text" id="service" readonly />
        <input type="hidden" id="price" />

        <label for="date">Select Date</label>
        <select id="date" required></select>

        <label for="time">Select Time</label>
        <select id="time" required></select>

        <button type="submit" class="confirm">Confirm on WhatsApp</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <h2>Itismita Spa</h2>
    <p>üìç Marathahalli ‚Ä¢ Whitefield ‚Ä¢ Sarjapur ‚Ä¢ Varthur ‚Ä¢ Koramangala</p>
    <p>üìû <a href="tel:+918971403978">+91 89714 03978</a></p>
    <p>üí¨ Book easily on <a href="https://wa.me/918971403978" target="_blank">WhatsApp</a></p>
    <p>&copy; <span id="year"></span> Itismita Spa. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // ---------- DATA: services ----------
    const services = [
      {name:"Head to Toe Pain Relief", desc:"Deep tissue + foot + head massage (high pressure)", duration:"90 mins", price:"1799", img:"images/head_toe_massage.png"},
      {name:"Swedish Relief Massage", desc:"Full body massage (medium pressure)", duration:"60 mins", price:"1399", img:"images/swedish_massage.png"},
      {name:"Aroma Therapy Massage", desc:"Full body massage (light pressure)", duration:"60 mins", price:"1399", img:"images/aroma_massage.png"},
      {name:"Full Body Deep Tissue Massage", desc:"Full body massage (high pressure)", duration:"60 mins", price:"1499", img:"images/deep_tissue.png"},
      {name:"Full Back Massage", desc:"Full back massage (medium pressure)", duration:"60 mins", price:"1399", img:"images/back_massage.jpg"},
      {name:"Signature Therapy Head to Toe Massage", desc:"Full body + head + face massage (medium pressure)", duration:"90 mins", price:"1799", img:"images/signature.png"},
      {name:"Period Pamper Massage", desc:"Abdominal + lower back + calves + thigh massage", duration:"45 mins", price:"999", img:"images/period_pamper.png"},
      {name:"Full Body Scrub", desc:"Exfoliating full body scrub", duration:"60 mins", price:"1399", img:"images/scrub_massage.jpg"},
      {name:"Stretching with Full Body Massage", desc:"Stretching + full body massage", duration:"70 mins", price:"1599", img:"images/stretching.png"},
      {name:"Foot Reflexology Massage", desc:"Foot reflexology massage", duration:"60 mins", price:"1399", img:"images/foot_massage.jpg"}
    ];

    const grid = document.getElementById("services");
    services.forEach(s => {
      const card = document.createElement("article");
      card.className = "service-card";
      card.innerHTML = `
        <img src="${s.img}" alt="${s.name} massage therapy" loading="lazy" onerror="this.style.display='none'">
        <div class="service-info">
          <h3>${s.name}</h3>
          <p>${s.desc}</p>
          <p>‚è±Ô∏è ${s.duration}</p>
          <p class="price">‚Çπ${s.price}</p>
          <button class="book-btn" onclick="openBooking('${s.name}','${s.price}','${s.duration}')">Book Now</button>
        </div>
      `;
      grid.appendChild(card);
    });

    const modal = document.getElementById("bookingModal");
    const serviceInput = document.getElementById("service");
    const priceInput = document.getElementById("price");
    const dateSelect = document.getElementById("date");
    const timeSelect = document.getElementById("time");
    const modalMeta = document.getElementById("modalMeta");

    function openBooking(service, price, duration){
      modal.style.display = "flex";
      modal.setAttribute("aria-hidden","false");
      serviceInput.value = service;
      priceInput.value = price;
      modalMeta.textContent = `${service} ‚Ä¢ ${duration} ‚Ä¢ ‚Çπ${price}`;
      populateDates();
      populateTimes();
    }
    function closeBooking(){
      modal.style.display = "none";
      modal.setAttribute("aria-hidden","true");
    }
    window.addEventListener("click", (e) => { if (e.target === modal) closeBooking(); });

    document.getElementById("bookingForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("custName").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const service = serviceInput.value;
      const price = priceInput.value;
      const date = dateSelect.value;
      const time = timeSelect.value;
      if(!name || !phone || !date || !time){ alert("Please complete all fields."); return; }
      const msg = `Hello, I am ${name} (WhatsApp: ${phone}). I want to book *${service}* on ${date} at ${time}. Price: ‚Çπ${price}`;
      window.open(`https://wa.me/918971403978?text=${encodeURIComponent(msg)}`, "_blank");
      closeBooking();
    });

    function populateDates(){
      dateSelect.innerHTML = "";
      const today = new Date();
      today.setHours(0,0,0,0);
      for(let i=0;i<365;i++){
        const d = new Date(today);
        d.setDate(today.getDate() + i);
        const val = d.toISOString().slice(0,10);
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = d.toDateString();
        dateSelect.appendChild(opt);
      }
    }
    function populateTimes(){
      timeSelect.innerHTML = "";
      const startMins = 9*60;
      const endMins   = 18*60;
      const now = new Date();
      const selectedDate = new Date(dateSelect.value + "T00:00:00");
      for(let m=startMins; m<=endMins; m+=15){
        const h = Math.floor(m/60);
        const mm = m%60;
        const hhStr = h.toString().padStart(2,"0");
        const mmStr = mm.toString().padStart(2,"0");
        const value = `${hhStr}:${mmStr}`;
        const disp = new Date(`1970-01-01T${value}:00`).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = disp;
        if(selectedDate.toDateString() === now.toDateString()){
          const minsNow = now.getHours()*60 + now.getMinutes();
          if(m <= minsNow) opt.disabled = true;
        }
        timeSelect.appendChild(opt);
      }
    }
    dateSelect?.addEventListener("change", populateTimes);
  </script>
</body>
</html>
